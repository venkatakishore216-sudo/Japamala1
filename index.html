<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chant Player</title>

<script src="https://kit.fontawesome.com/501f9e126f.js" crossorigin="anonymous"></script>

<style>
  body{
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 86vhh;
    background:#FFF7E6;
  }
  .chanting{
    display: grid;
    justify-content: center;
    align-items: center;
    height: 86vh;
  }
  .box{
    width:100%;
    max-width: 400px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 12px;
    background:#fff;
    display: grid;
    place-items: center;
    text-align:center;
    box-shadow: 0 0 40px rgba(0,0,0,0.15);
  }

  input[type="file"]{
    display:none;
  }
  .upload-box{
    height:150px;
    width:200px;
    border-radius:8px;
    border:2px dashed #1a73e8;
    display:grid;
    place-items:center;
    cursor:pointer;
    font-weight:bold;
    margin-bottom:15px;
    color:#1a73e8;
    padding:10px;
  }
  .upload-box i{
    font-size:30px;
    margin-bottom:8px;
  }
  select{
    width: 200px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom:10px;
  }
  #count{
    width:80px;
    padding:8px;
    font-size:16px;
    text-align:center;
    margin:10px 0;
  }
  .play{
    font-size:36px;
    cursor:pointer;
    margin-top:15px;
    color:#1a73e8;
  }
  .status{
    margin-top:12px;
    font-weight:bold;
  }
  footer{
    background: #D97706;
    display: flex;
    justify-content: space-between;
    border-radius: 20px;
  }
  footer i{
    font-size: 40px;
    margin: 20px;
    color:black;
  }
</style>
</head>

<body>
<div class="chanting">
 <div class="box">
  <h3>Select Mantra</h3>

  <!-- Hidden file input -->
  <input type="file" id="fileInput" accept="audio/*">

  <!-- Upload box -->
  <label for="fileInput" class="upload-box" id="uploadBox">
    <i class="fa-solid fa-upload"></i>
    Click to Upload Mantra
  </label>
  <p>---OR----</p>

  <!-- Select dropdown fallback -->
  <label for="chants">Choose Chant</label>
  <select id="chants" name="city">
    <option value="">-- CHANTS --</option>
    <option value="https://res.cloudinary.com/dhxy3marl/video/upload/v1770622290/Untitled_0_p8ozm8.wav">Om Namo Venkatesaya Chanting</option>
    <option value="https://res.cloudinary.com/dhxy3marl/video/upload/v1770622290/om_nama_shivaya_lskkwd.mp3">OM Nama Shivaya</option>
  </select>

  <!-- Repeat count -->
  <input type="number" id="count" min="1" value="2">

  <!-- Play / Pause -->
  <i class="fa-solid fa-play play" id="playBtn"></i>

  <!-- Status -->
  <div class="status" id="status">Waiting‚Ä¶</div>

  <!-- Audio player -->
  <audio id="audioPlayer"></audio>
 </div>
</div>

<footer>
  <a href="chanting.html"><i class="fa-solid fa-microphone"></i></a>
  <a href="songs.html"><i class="fa-solid fa-music"></i></a>
</footer>

<script>
const fileInput = document.getElementById("fileInput");
const uploadBox = document.getElementById("uploadBox");
const playBtn = document.getElementById("playBtn");
const countInput = document.getElementById("count");
const audioPlayer = document.getElementById("audioPlayer");
const status = document.getElementById("status");
const selectChant = document.getElementById("chants");

let played = 0;
let limit = 0;
let isPaused = false;

// Load audio if user selects file
fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;

  audioPlayer.src = URL.createObjectURL(file);
  uploadBox.innerHTML = `<i class="fa-solid fa-om"></i> ${file.name}`;
  played = 0;
  status.textContent = "Audio loaded";
  playBtn.className = "fa-solid fa-play play";
});

// Play / Pause button
playBtn.onclick = () => {
  const file = fileInput.files[0];
  const selectedChant = selectChant.value;

  if (!file && !selectedChant) {
    alert("Select an audio file or choose a chant");
    return;
  }

  limit = Number(countInput.value);

  // Load file if uploaded
  if (file) {
    audioPlayer.src = URL.createObjectURL(file);
    uploadBox.innerHTML = `<i class="fa-solid fa-om"></i> ${file.name}`;
  }
  // Load selected chant if no file
  else if (selectedChant) {
    audioPlayer.src = selectedChant;
    uploadBox.innerHTML = `<i class="fa-solid fa-music"></i> ${selectChant.selectedOptions[0].text}`;
  }

  // Pause
  if (!audioPlayer.paused) {
    audioPlayer.pause();
    isPaused = true;
    playBtn.className = "fa-solid fa-play play";
    status.textContent = "Paused ‚è∏";
    return;
  }

  // Play / Resume
  if (played < limit) {
    isPaused = false;
    playBtn.className = "fa-solid fa-pause play";
    status.textContent = `Playing‚Ä¶ (${played + 1}/${limit})`;
    audioPlayer.play();
  }
};

// Repeat logic
audioPlayer.onended = () => {
  if (isPaused) return;

  played++;
  if (played < limit) {
    status.textContent = `Playing‚Ä¶ (${played + 1}/${limit})`;
    audioPlayer.play();
  } else {
    status.textContent = "üôè Chant complete";
    playBtn.className = "fa-solid fa-play play";
    played = 0;
  }
};
</script>
</body>
</html>
