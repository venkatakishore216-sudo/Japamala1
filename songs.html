<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devotional Music Player</title>

<style>
/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body{
  font-family: Arial, sans-serif;
  background:#FFF7E6;
  color:#4A2E0A;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:20px;
  font-size: 1.8rem;
}

.player{
  max-width: 420px;
  width: 100%;
  margin:auto;
  background:#FFFFFF;
  border-radius:14px;
  box-shadow:0 6px 24px rgba(217,119,6,0.25);
  padding:15px;
}

.song{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  transition:background 0.2s;
}

.song:hover{
  background:#FFF1D6;
}

.song.active{
  background:#FFE8B3;
}

.song img{
  width:60px;
  height:60px;
  border-radius:8px;
  object-fit:cover;
}

.song p{
  margin:0;
  font-weight:bold;
  font-size: 0.95rem;
}

.controls{
  display:flex;
  justify-content:center;
  position: fixed;
  bottom: 100px;
  gap: 10px;
}

.controls button{
  background:#D97706;
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:50px;
  font-size:16px;
  cursor:pointer;
  transition: background 0.2s;
}

.controls button:hover{
  background:#B45309;
}

.status{
  text-align:center;
  margin-top:10px;
  font-weight:bold;
  font-size: 0.95rem;
}

/* Footer responsive */
footer{
    background: #D97706;
    display: flex;
    justify-content: space-around;
    border-radius: 20px;
    position: fixed;
    bottom: 10px;
    width: 90%;
    max-width: 420px;
    left: 50%;
    transform: translateX(-50%);
    padding: 5px 0;
}

footer i{
    font-size: 28px;
    color:black;
    padding: 10px;
}

/* Responsive adjustments */
@media (max-width: 480px){
  h1{
    font-size: 1.5rem;
  }

  .song img{
    width:50px;
    height:50px;
  }

  .song p{
    font-size: 0.9rem;
  }

  .controls button{
    padding:10px 18px;
    font-size: 14px;
  }

  footer i{
    font-size: 24px;
    padding: 8px;
  }
}
#play{
  font-size: 30px;
}
footer p{
  font-size: 15px;
}

</style>

<script src="https://kit.fontawesome.com/501f9e126f.js" crossorigin="anonymous"></script>

</head>
<body>

<h1>üôè Devotional Songs</h1>

<div class="player" id="player">
  <div class="controls">
    <button onclick="prevSong()">‚èÆÔ∏è Prev</button>
    <button onclick="togglePlay()" id="play">‚è∏Ô∏è</button>
    <button onclick="nextSong()">‚è≠Ô∏è Next</button>
  </div>
  <div class="status" id="status">Select a song</div>
  <audio id="audio"></audio>
</div>

<footer>
  <a href="chanting.html" >
    <i class="fa-solid fa-microphone"><p>Chant</p></i>
  </a>
  <a href="songs.html">
    <i class="fa-solid fa-music"><p>Songs</p></i>
  </a>
</footer>

<script>
// Song list
const songs = [
  { title: "Irumudi Kattu Sabarimalaikku", src: "https://res.cloudinary.com/dhxy3marl/video/upload/v1770722343/Irumudikattu_Sabarimalaikku_final_oova01.wav", img: "1.jpg" },
  { title: "Hanuman Chalisa", src: "song2.mp3", img: "2.jpg" },
  { title: "Gananayakaya Song", src: "song3.mp3", img: "3.jpg" },
  { title: "HARA HARA SHAMBHO", src: "https://res.cloudinary.com/dhxy3marl/video/upload/v1770722356/HARA_HARA_FINAL_i8pwgi.wav", img: "https://res.cloudinary.com/dhxy3marl/image/upload/v1770722238/1721687f42c048ec4c1a99fad73c5685_zeavoz.jpg" },
  { title: "Akhilanda Koti", src: "https://res.cloudinary.com/dhxy3marl/video/upload/v1770722338/3-Akhilanda_Koti_final_ydog8q.wav", img: "https://res.cloudinary.com/dhxy3marl/image/upload/v1770722239/Shri_Venkateshwara_swami___Do_not_repost_without_permission__Beautiful_image_by_anjalicreations02__F...alaji_lakshaminarayan_tirumalatemple_southindia_tamilnadu_karnataka_explorepage_viralreels_trendingreels_viralvideos_ofh3fq.jpg" },
  { title: "Veyi Namala Vada", src: "https://res.cloudinary.com/dhxy3marl/video/upload/v1770722329/1-Veyyi_Vemulavada-SenSongsMp3.Co_tegvhe.mp3", img: "https://res.cloudinary.com/dhxy3marl/image/upload/v1770722239/Shri_Venkateshwara_swami___Do_not_repost_without_permission__Beautiful_image_by_anjalicreations02__F...alaji_lakshaminarayan_tirumalatemple_southindia_tamilnadu_karnataka_explorepage_viralreels_trendingreels_viralvideos_ofh3fq.jpg" },
  { title: "Om Namo Bhagavate", src: "https://res.cloudinary.com/dhxy3marl/video/upload/v1770722336/Om_Namo_Bhagavate_Vasudevaya_Tamil_KoshalWorld.Com_ebiyfc.mp3", img: "https://res.cloudinary.com/dhxy3marl/image/upload/v1770619594/15420_2_cxdpxm.png" }
  
  ];

const player = document.getElementById("player");
const audio = document.getElementById("audio");
const status = document.getElementById("status");
const playp = document.getElementById("play");
let currentSong = -1;

// Dynamically generate song list
songs.forEach((song, index) => {
  const div = document.createElement("div");
  div.className = "song";
  div.innerHTML = `<img src="${song.img}" alt=""><p>${song.title}</p>`;
  div.onclick = () => playSong(index);
  player.insertBefore(div, player.querySelector(".controls")); // Insert above controls
});

const songDivs = document.querySelectorAll(".song");

// Play a song
function playSong(index){
  if(currentSong !== index){
    audio.src = songs[index].src;
    audio.play();
    currentSong = index;
    status.textContent = "Playing: " + songs[index].title;
    songDivs.forEach(s => s.classList.remove("active"));
    songDivs[index].classList.add("active");
  } else {
    audio.play();
    status.textContent = "Playing‚Ä¶";
  }
}

// Play / Pause toggle
function togglePlay(){
  if(currentSong === -1){
    alert("Select a song first");
    return;
  }
  if(audio.paused){
    audio.play();
    playp.textContent="‚è∏Ô∏è";
    status.textContent = "Playing‚Ä¶";
  } else {
    audio.pause();
    status.textContent = "Paused ‚è∏";
    playp.textContent="‚ñ∂Ô∏è";
  }
}

// Next song
function nextSong(){
  if(currentSong === -1) return;
  let next = currentSong + 1;
  if(next >= songs.length) next = 0; // loop to start
  playSong(next);
}

// Previous song
function prevSong(){
  if(currentSong === -1) return;
  let prev = currentSong - 1;
  if(prev < 0) prev = songs.length - 1; // loop to last
  playSong(prev);
}

// When song ends ‚Üí play next
audio.onended = () => {
  let next = currentSong + 1;
  if(next < songs.length){
    playSong(next);
  } else {
    status.textContent = "Playlist finished üôè";
    songDivs[currentSong].classList.remove("active");
    currentSong = -1;
  }
};
</script>

</body>
</html>
